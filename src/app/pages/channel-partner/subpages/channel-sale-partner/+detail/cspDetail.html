<mg-content-top [topCSetting]="topCSetting"></mg-content-top><!-- PATHWAY -->

<div class="row">
    <div class="col-md-4 col-sm-6 col-xs-12 col-logo">
        <ba-card title="Logo Uploader" baCardClass="with-scroll">
            <ba-picture-uploader [picture]="profile.picture" [defaultPicture]="defaultPicture" [uploaderOptions]="uploaderOptions"></ba-picture-uploader>
        </ba-card>
    </div>
    <!-- END LOGO -->
    <div class="col-md-8 col-sm-6 col-xs-12 col-info">
        <ba-card title="Company profile" baCardClass="with-scroll">
            <form>
                <div class="row">
                    <div class="form-group col-md-8 col-sm-6 col-xs-12">
                        <label for="companyName">Company name</label>
                        <input type="text" class="form-control" id="companyName" placeholder="Company name">
                    </div>
                    <div class="form-group col-md-4 col-sm-6 col-xs-12">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-8 col-sm-6 col-xs-12">
                        <label for="companyAddress">Address</label>
                        <input type="text" class="form-control" id="companyAddress" placeholder="Address">
                    </div>
                    <div class="form-group col-md-4 col-sm-6 col-xs-12">
                        <label for="phonenum">Phone</label>
                        <input type="text" class="form-control" id="phonenum" placeholder="Phone">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save Information</button>
                    <br /><br />
                </div>
            </form>
        </ba-card>
    </div>
    <!-- END INFO -->
</div>
