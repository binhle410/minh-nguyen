<mg-content-top [topCSetting]="topCSetting"></mg-content-top><!-- PATHWAY -->
<div class="widgets">
  <ba-card title="Consumer Info" baCardClass="with-scroll">
    <form>
        <div class=" row">
            <div class="form-group col-md-4 col-xs-12">
                <label for="fname">First name</label>
                <input type="text" class="form-control" id="fname" placeholder="First name" value="Keyol">
            </div>
            <div class="form-group col-md-4 col-xs-12">
                <label for="mname">Middle name</label>
                <input type="text" class="form-control" id="mname" placeholder="Middle name" value="">
            </div>
            <div class="form-group col-md-4  col-xs-12">
                <label for="fname">Last name</label>
                <input type="text" class="form-control" id="lname" placeholder="Last name" value="Kern">
            </div>
        </div><!-- END: NAME -->
        <div class="row">
            <div class="form-group col-md-8 col-xs-12">
                <label for="exampleInputEmail1">Admin Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" value="mdo@gmail.com">
            </div>
            <div class="form-group col-md-4 col-xs-12">
                <label for="mobilenum">Mobile</label>
                <input type="text" class="form-control" id="mobilenum" placeholder="Mobile" value="01 436 645 353">
            </div>
        </div><!-- END: Email & Addr -->
        <div class="row">
            <div class="form-group col-md-8 col-xs-12">
                <label for="companyAddress">Address</label>
                <input type="text" class="form-control" id="companyAddress" placeholder="Address" value="New York, USA">
            </div>
            <div class="form-group col-md-4 col-xs-12">
                <label for="postal-code">Postal code</label>
                <input type="email" class="form-control" id="postal-code" placeholder="Postal code" value="258226">
            </div>
        </div><!-- END: Email & Addr -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary w120">Submit</button>
        </div>
    </form>
  </ba-card><!-- END : FORM -->

  <div class="tbl-grd-view">
      <div class="content-top clearfix">
        <h1 class="al-title">Vouchers</h1>
      </div>
      <ba-card baCardClass="with-scroll" class="pos-relative blk-daterange">
        <div class="row">
            <div class="col-md-4 col-sm-6 col-xs-12">
                <input type="text"
                class="form-control ipt-daterange"
                date_range
                placeholder="Purchase Date" />
                <button type="button" class="btn btn-primary">Filter</button>
                <button type="button" class="btn btn-defaukt">Reset</button>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <input type="text"
                class="form-control ipt-daterange"
                date_range
                placeholder="Expiry Date" />
                <button type="button" class="btn btn-primary">Filter</button>
                <button type="button" class="btn btn-defaukt">Reset</button>
            </div>
        </div>
    </ba-card>
    <!-- END INPUT DATE RANGE -->
      <ba-card title="List" baCardClass="with-scroll" class="pos-relative tbl-product-list">
          <button class="btn btn-success btn-export">Export XLS</button>
          <ng2-smart-table
          [settings]="settings"
          [source]="source" class="color-widget"></ng2-smart-table>
      </ba-card>
  </div><!-- END : TABLE GRID VIEW -->
</div>
