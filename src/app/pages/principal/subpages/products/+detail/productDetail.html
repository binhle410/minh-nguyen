<mg-content-top [topCSetting]="topCSetting"></mg-content-top><!-- PATHWAY -->

<div class="row">
    
    <div class="col-md-8 col-sm-12 col-xs-12 col-info">
        <ba-card title="Company profile" baCardClass="with-scroll">
            <form>
                <div class="row">
                    <div class="form-group col-md-8 col-sm-6 col-xs-12">
                        <label for="prod-name">Product name</label>
                        <input type="text" class="form-control" id="prod-name" placeholder="Product name">
                    </div>
                    <div class="form-group col-md-4 col-sm-6 col-xs-12">
                        <label for="pack-code">Package code</label>
                        <input type="text" class="form-control" id="pack-code" placeholder="code">
                    </div>
                </div><!-- END: ROW 1 -->
                <div class="row">
                    <div class="form-group col-md-4 col-sm-12 col-xs-12">
                        <label for="cost-price">Cost Price</label>
                        <input type="text" class="form-control" id="cost-price" placeholder="$ 1.000">
                    </div>
                    <div class="form-group col-md-4 col-sm-12 col-xs-12">
                        <label for="sale-val">Recommended Sales Value</label>
                        <input type="text" class="form-control" id="sale-val" placeholder="$ 1.000">
                    </div>
                    <div class="form-group col-md-4 col-sm-12 col-xs-12">
                        <label for="sell-val">Recommended Selling Price</label>
                        <input type="text" class="form-control" id="sell-val" placeholder="$ 1.000">
                    </div>
                </div><!-- END: ROW 2 : PRICE -->
                <div class="row">
                    <div class="form-group col-md-8 col-sm-6 col-xs-12">
                        <label for="term-ct">Terms and Conditions</label>
                        <input type="text" class="form-control" id="term-ct" placeholder="Terms and Conditions ...">
                    </div>
                    <div class="form-group col-md-4 col-sm-6 col-xs-12">
                        <label for="entile">Entitlements</label>
                        <input type="text" class="form-control" id="entile" placeholder="Ulimited or 100">
                    </div>
                </div><!-- END: ROW 3 : Term -->
                <div class="row">
                    <div class="form-group col-xs-12">
                        <textarea class="form-control" placeholder="Description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save Product</button>
                </div>
            </form>
        </ba-card>
    </div>
    <!-- END INFO -->

    <div class="col-md-4 col-sm-12 col-xs-12 col-logo">
        <ba-card title="Product's Image Uploader" baCardClass="with-scroll">
            <ba-picture-uploader [picture]="profile.picture" [defaultPicture]="defaultPicture" [uploaderOptions]="uploaderOptions"></ba-picture-uploader>
        </ba-card>
    </div>
    <!-- END IMG  -->
</div>
