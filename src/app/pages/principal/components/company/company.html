<div class="content-top clearfix">
  <h1 class="al-title">{{ activePageTitle }}</h1>
  <ul class="breadcrumb al-breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/pages/dashboard">Home</a></li>
    <li class="breadcrumb-item active">{{ activePageTitle }}</li>
  </ul>
</div><!-- PATHWAY -->

<div class="row">
    <div class="col-md-6 col-sm-6 col-xs-12 col-logo">
        <ba-card title="Logo Uploader" baCardClass="with-scroll">
            <ba-picture-uploader [picture]="profile.picture" [defaultPicture]="defaultPicture" [uploaderOptions]="uploaderOptions"></ba-picture-uploader>
        </ba-card>
    </div>
    <!-- END LOGO -->
    <div class="col-md-6 col-sm-6 col-xs-12 col-info">
        <form>
            <div class="form-group">
                <label for="companyName">Company name</label>
                <input type="text" class="form-control" id="companyName" placeholder="Company name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Admin email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="companyAddress">Address</label>
                <input type="text" class="form-control" id="companyAddress" placeholder="Address">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
    <!-- END INFO -->
</div>
