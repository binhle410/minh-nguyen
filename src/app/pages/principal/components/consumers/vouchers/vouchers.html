<div class="content-top clearfix">
  <h1 class="al-title">{{ activePageTitle }}</h1>
  <ul class="breadcrumb al-breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/pages/dashboard">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/pages/principal/consumers">Consumers</a></li>
  </ul>
</div><!-- PATHWAY -->

<div class="widgets">
  <form>
      <div class="form-group row">
          <div class="col-xs-4">
              <label for="fname">First name</label>
              <input type="text" class="form-control" id="fname" placeholder="First name" value="Keyol">
          </div>               
          <div class="col-xs-4">
              <label for="mname">Middle name</label>
              <input type="text" class="form-control" id="mname" placeholder="Middle name" value="">
          </div>
          <div class="col-xs-4">
              <label for="fname">Last name</label>
              <input type="text" class="form-control" id="lname" placeholder="Last name" value="Kern">
          </div>
      </div><!-- END: NAME -->
      <div class="form-group row">
          <div class="col-xs-8">
              <label for="exampleInputEmail1">Admin Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" value="mdo@gmail.com">
          </div>
          <div class="col-xs-4">
              <label for="mobilenum">Mobile</label>
              <input type="text" class="form-control" id="mobilenum" placeholder="Mobile" value="01 436 645 353">
          </div>
      </div><!-- END: Email & Addr -->
      <div class="form-group row">                
          <div class="col-xs-8">
              <label for="companyAddress">Address</label>
              <input type="text" class="form-control" id="companyAddress" placeholder="Address" value="New York, USA">
          </div>
          <div class="col-xs-4">
              <label for="postal-code">Postal code</label>
              <input type="email" class="form-control" id="postal-code" placeholder="Postal code" value="258226">
          </div>
      </div><!-- END: Email & Addr -->
      <div class="form-group">
          <button type="submit" class="btn btn-primary w120">Submit</button>
      </div>
  </form><!-- END : FORM -->

  <div class="tbl-grd-view">
      <ba-card title="Vouchers" baCardClass="with-scroll" class="pos-relative tbl-product-list">
          <button class="btn btn-success btn-export">Export XLS</button>
          <ng2-smart-table
          [settings]="settings"
          [source]="source" class="color-widget"></ng2-smart-table>
      </ba-card>
  </div><!-- END : TABLE GRID VIEW -->
</div>
