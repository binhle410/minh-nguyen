<div class="content-top clearfix">
  <h1 class="al-title">{{ activePageTitle }}</h1>
  <ul class="breadcrumb al-breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/pages/dashboard">Home</a></li>
    <li class="breadcrumb-item active">{{ activePageTitle }}</li>
  </ul>
</div><!-- PATHWAY -->

<div class="widgets">
  <div class="row">
    <ba-card title="List" baCardClass="with-scroll" class="pos-relative">
      <button class="btn btn-success btn-export">Export XLS</button>
      <ng2-smart-table
      [settings]="settings"
      [source]="source"
      (delete)="onDelete($event)"
      (edit)="onEdit($event)"
      (create)="onCreate($event)"></ng2-smart-table>
    </ba-card>
  </div>
</div>
